<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/core.css">
   <link rel="stylesheet" href="css/style.css">
   <title>YouTubeAPI</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/core.js" charset="utf-8"></script>
   <script src="js/script.js" charset="utf-8"></script>


   <script type="text/javascript">
      $(document).ready(function(){
         $('[data-fancybox]').fancybox({
         	toolbar  : false,
         	smallBtn : true,
         	iframe : {
         		preload : false
         	}
         });
      })
   </script>
</head>
<body>

   <div class="container">
      <header>
         <h1>Search<span>Vid</span>-You<span>Tube</span></h1>
         <small>Search YouTube without ads!</small>
      </header>
      <section>
         <form action="" id="search-form" name="search-form" onsubmit="return search()">
            <div class="fieldcontainer">
               <input type="search" id="query" class="search-field" placeholder="Search:- Youtube Videos...">
               <input type="submit" name="search-btn" value="Search" id="search-btn">
            </div>

         </form>
      </section>
      <ul id="result"></ul>
      <div id="buttons"></div>
      <footer>
         Copyright &copy; 2020, All right reserved
      </footer>

   </div>

</body>
</html>
