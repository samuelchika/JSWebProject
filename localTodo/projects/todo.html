<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Todo</title>
</head>
<body>
    <section id="todoHouse">
        <div id="todoHead">
            <h1>TODOLIST</h1>
            <div id="todoForm">
                <input type="text" id="todoValue" placeholder="Enter todo...">
                <button type="button" name="todoSubmit" id="todoSubmit">Add</button>
            </div>
        </div>
        <div id="todoBody">
                <p class="no-todo">No Todo's</p>

        </div>
    </section>
    <script src="../js/todo.js" charset="utf-8"></script>
</body>
</html>
