<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h2><span>cSam</span> Web Design</h2>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../service.html">Service</a></li>
          <li><a href="../projects.html" class="active">Projects</a></li>
        </ul>
      </nav>
      <div class="clr"></div>
    </div>
  </header>
  <section id="subscribe">
    <!-- the section with the suscribe letter -->
    <div class="container">
      <p>Subscribe to our newsletter</p>
      <form action="" id="myForm">
        <div class="form-group">
          <input type="email">
          <input type="submit" value="Submit" class="submit">
        </div>
      </form>
      <div class="clr"></div>
    </div>
  </section>
  <section id="middless">
    <div class="container">
      <div id="mainSides">
        <h2>Form To JSON</h2>
        <form action="" id="jForm">
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" id="names" value="">
          </div>
          <div class="form-group">
            <label for="Email">Email: </label>
            <input type="email" name="Email" id="email" value="">
          </div>
          <div class="form-group">
            <label for="gender" id="genderLabel">Gender: </label>
            Male <input type="radio" name="gender" id="male" value="male">
            Female <input type="radio" name="gender" id="female" value="female">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <select class="city" name="city" id="city">
              <option value=""></option>
              <option value="dublin">Dublin</option>
              <option value="cork">Cork</option>
              <option value="limerick">Limerick</option>
            </select>
          </div>
          <div class="form-group">
            <label for="course" id="courseLabel">Courses: </label>
            HTML <input type="checkbox" name="course" id="html" value="html">
            CSS <input type="checkbox" name="course" id="css" value="css">
            HTML5 <input type="checkbox" name="course" id="html5" value="html5">
            CSS3 <input type="checkbox" name="course" id="css3" value="css3">
            JavaScript <input type="checkbox" name="course" id="js" value="js">
            PHP <input type="checkbox" name="course" id="php" value="php">
          </div>
          <div class="form-group">
            <label for="dob">Date Of Birth: </label>
            <input type="date" name="dob" id="dob" value="">
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" id="submit">
          </div>
        </form>
      </div>
      <div id="formResult">
        <div id="tables">
          <table>
            <thead>
              <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>gender</th>
                <th>City</th>
                <th>Courses</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </section>
  <script src="../js/formJsonScript.js" charset="utf-8"></script>
</body>

</html>
